name: "youtube-playlist-avoidant"

on:
  push:
    tags:
      - "youtube-playlist-avoidant/v*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: pnpm
      - name: "Install dependencies"
        run: |
          pnpm install --frozen-lockfile
      - name: "Build extension"
        run: |
          pnpm --filter="youtube-playlist-avoidant" run build
  publish:
    runs-on: ubuntu-latest
    needs:
      - build

